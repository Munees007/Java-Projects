<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number Checking</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">
        Prime Number Checking
    </h1>

    <form action="prime" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-medium mb-1">
                Number
            </label>
            <input
                    type="number"
                    name="num"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
        </div>

        <button
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition"
        >
            Check
        </button>
    </form>
</div>

</body>
</html>
